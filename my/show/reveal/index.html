<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="zoom">
					<h1>让我们开始吧</h1>
				</section>
				<section>
					<h1>Slide 1</h1>
				</section>
				<section data-background="#b5533c" data-background-transition="zoom">
					<section>
						<h1>是我啊</h1>
					</section>
					<section>没想到吧</section>
				</section>
				<section>
					<section><h2>看看几种切换样式</h2></section>
					<section data-transition="zoom" data-transition-speed="slow"><h1>zoom</h1></section>
					<section data-transition="slide" data-transition-speed="slow"><h1>slide</h1></section>
					<section data-transition="convex" data-transition-speed="slow"><h1>convex</h1></section>
					<section data-transition="concave" data-transition-speed="slow"><h1>concave</h1></section>
					<section data-transition="none" data-transition-speed="slow"><h1>none</h1></section>
				</section>
				<section>
					<h2>再见！</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				transition: 'convex',
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
