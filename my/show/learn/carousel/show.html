<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carousel</title>
	<style type="text/css">
		img.small {
			height: 70px;
		}
	</style>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="image">
		<img  class="small" src="446H.jpg" alt="First slide">
		<img src="437.jpg" class="small" alt="Second slide">
		<img src="435.jpg"  class="small" alt="Third slide">
	</div>

	<div id="myCarousel" class="carousel slide">
		<div class="carousel-inner">
			<div class="item "><img  src="446H.jpg" alt="First slide"></div>
			<div class="item active" ><img src="437.jpg"  alt="Second slide"></div>
			<div class="item" ><img src="435.jpg"  alt="Third slide"></div>
		</div>

		<a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
	</div>

	<script type="text/javascript">
		$(function(){
			$('#myCarousel').carousel({ 
				interval: 1000 
			});
		});
		
	</script>
	
</body>
</html>
